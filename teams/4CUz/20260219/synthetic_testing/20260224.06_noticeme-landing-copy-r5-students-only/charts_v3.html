<!DOCTYPE html>
<html><head>
<title>V3 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V3 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [7, 3, 1, 0, 1, 2], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [15, 3, 3, 3, 5, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [15, 2, 2, 5, 3, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [18, 4, 3, 4, 1, 6], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [5, 0, 3, 0, 2, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [14, 4, 1, 2, 3, 4], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [9, 1, 2, 4, 1, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [15, 4, 6, 1, 1, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [14, 0, 1, 4, 6, 3], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [8, 3, 2, 1, 1, 1], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [10, 2, 0, 2, 4, 2], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [14, 2, 4, 1, 3, 4], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [17, 2, 5, 4, 2, 4], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [14, 3, 3, 3, 3, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [5, 3, 0, 2, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V3 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [22, 29, 9],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V3 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [8, 26, 26],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V3 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Commuter Student Fragmented", "Freshman Overloaded", "Grad Student Burnout", "Student Creator Distraction", "Upperclassman Procrastinator"], y: [25, 25, 8, 8, 25],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V3 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1", "V2", "V3"], "y": [13, 25, 37, 38], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1", "V2", "V3"], "y": [13, 30, 33, 37], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1", "V2", "V3"], "y": [10, 15, 23, 32], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1", "V2", "V3"], y: [37, 27, 27, 18],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [38, 37, 32],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V3 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"V2", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[33, 33, 42, 33, 42], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V3", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[33, 50, 33, 25, 50], type:"bar", marker:{color:"#7e57c2"}}
], {
  title: "Resonance Agree+ % by Bucket (V2 vs V3)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_11" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_11", [
  {name:"V2", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[50, 25, 17, 25, 50], type:"bar", marker:{color:"rgba(25,118,210,0.5)"}},
  {name:"V3", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[25, 25, 42, 58, 33], type:"bar", marker:{color:"#1976d2"}}
], {
  title: "Intent Agree+ % by Bucket (V2 vs V3)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_12" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_12", [
  {name:"V2", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[17, 50, 17, 17, 17], type:"bar", marker:{color:"rgba(46,125,50,0.5)"}},
  {name:"V3", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[50, 25, 42, 25, 17], type:"bar", marker:{color:"#2e7d32"}}

});</script>
