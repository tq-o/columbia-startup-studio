<!DOCTYPE html>
<html><head>
<title>V5 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V5 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [2, 0, 1, 0, 0, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [7, 0, 3, 1, 1, 2], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [12, 3, 2, 2, 3, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [24, 6, 6, 7, 3, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [15, 3, 0, 2, 5, 5], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [2, 1, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [10, 2, 1, 0, 2, 5], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [12, 1, 1, 4, 2, 4], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [27, 6, 7, 6, 6, 2], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [9, 2, 3, 1, 2, 1], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [5, 1, 0, 2, 0, 2], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [14, 5, 3, 5, 1, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [18, 5, 4, 3, 3, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [14, 1, 2, 2, 6, 3], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], "y": [9, 0, 3, 0, 2, 4], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [7, 33, 20],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V5 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [4, 21, 35],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V5 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Commuter Student Fragmented", "Freshman Overloaded", "Grad Student Burnout", "Student Creator Distraction", "Upperclassman Procrastinator"], y: [17, 33, 0, 8, 0],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V5 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1", "V2", "V3", "V4", "V5"], "y": [13, 25, 37, 38, 63, 65], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1", "V2", "V3", "V4", "V5"], "y": [13, 30, 33, 37, 62, 60], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1", "V2", "V3", "V4", "V5"], "y": [10, 15, 23, 32, 38, 38], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1", "V2", "V3", "V4", "V5"], y: [37, 27, 27, 18, 17, 12],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [65, 60, 38],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V5 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"V4", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[50, 58, 75, 58, 75], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V5", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[75, 50, 75, 67, 58], type:"bar", marker:{color:"#7e57c2"}}
], {
  title: "Resonance Agree+ % by Bucket (V4 vs V5)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_11" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_11", [
  {name:"V4", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[75, 25, 67, 67, 75], type:"bar", marker:{color:"rgba(25,118,210,0.5)"}},
  {name:"V5", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[67, 83, 58, 67, 25], type:"bar", marker:{color:"#1976d2"}}
], {
  title: "Intent Agree+ % by Bucket (V4 vs V5)",
  barmode: "group",

});</script>
<div id="chart_12" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_12", [
  {name:"V4", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[50, 25, 50, 25, 42], type:"bar", marker:{color:"rgba(46,125,50,0.5)"}},
  {name:"V5", x:["commuter_student_fragmented", "freshman_overloaded", "grad_student_burnout", "student_creator_distraction", "upperclassman_procrastinator"], y:[8, 42, 17, 67, 58], type:"bar", marker:{color:"#2e7d32"}}
