<!DOCTYPE html>
<html><head>
<title>V1 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V1 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [10, 1, 1, 1, 2, 5], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [17, 5, 5, 3, 3, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [20, 4, 4, 6, 3, 3], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [9, 2, 2, 2, 0, 3], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [4, 0, 0, 0, 4, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [6, 1, 0, 1, 3, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [19, 3, 2, 3, 6, 5], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [19, 4, 9, 3, 1, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [9, 4, 0, 3, 1, 1], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [7, 0, 1, 2, 1, 3], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [6, 2, 2, 0, 2, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [15, 1, 2, 6, 4, 2], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [28, 8, 7, 4, 4, 5], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [9, 0, 1, 1, 2, 5], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [2, 1, 0, 1, 0, 0], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [19, 28, 13],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V1 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [14, 29, 17],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V1 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Deletion Rebounder", "Privacy Guarded", "Self Control Fatigued", "Skeptical Optimizer", "Social Motivated"], y: [17, 42, 33, 17, 17],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V1 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1"], "y": [13, 22], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1"], "y": [12, 27], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1"], "y": [10, 18], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1"], y: [42, 25],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [22, 27, 18],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V1 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"BL", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[17, 17, 8, 0, 25], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V1", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[17, 17, 17, 33, 25], type:"bar", marker:{color:"#7e57c2"}}
], {
  title: "Resonance Agree+ % by Bucket (BL vs V1)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_11" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_11", [
  {name:"BL", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[17, 17, 25, 0, 0], type:"bar", marker:{color:"rgba(25,118,210,0.5)"}},
  {name:"V1", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[33, 8, 42, 17, 33], type:"bar", marker:{color:"#1976d2"}}
], {
  title: "Intent Agree+ % by Bucket (BL vs V1)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>
<div id="chart_12" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_12", [
  {name:"BL", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[0, 8, 25, 0, 17], type:"bar", marker:{color:"rgba(46,125,50,0.5)"}},
  {name:"V1", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[8, 8, 17, 17, 42], type:"bar", marker:{color:"#2e7d32"}}
], {
  title: "Conversion Agree+ % by Bucket (BL vs V1)",
  barmode: "group",
  yaxis: {title: "%", range: [0, 100]},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

</body></html>
