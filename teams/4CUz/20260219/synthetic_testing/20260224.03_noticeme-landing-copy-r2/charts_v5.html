<!DOCTYPE html>
<html><head>
<title>V5 Evaluation Charts</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head><body>
<h1>V5 Evaluation Charts</h1>
<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [6, 1, 1, 3, 1, 0], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [6, 0, 3, 1, 1, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [9, 1, 3, 0, 4, 1], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [21, 6, 4, 4, 3, 4], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [18, 4, 1, 4, 3, 6], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_2" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_2", [{"name": "Strongly Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [7, 0, 1, 2, 3, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [5, 1, 1, 2, 1, 0], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [13, 2, 5, 3, 1, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [27, 8, 4, 5, 4, 6], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [8, 1, 1, 0, 3, 3], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Intent",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_3" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_3", [{"name": "Strongly Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [4, 0, 0, 3, 0, 1], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [9, 0, 2, 2, 2, 3], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [11, 3, 4, 0, 2, 2], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [25, 5, 6, 4, 6, 4], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], "y": [11, 4, 0, 3, 2, 2], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V5 Conversion Confidence",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{
  x: ["Too Expensive", "Fair", "Good Deal"], y: [3, 37, 20],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V5 Price Perception", yaxis: {title: "Count"}});</script>

<div id="chart_5" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_5", [{
  x: ["Wrong", "Partial", "Nailed It"], y: [3, 29, 28],
  type: "bar", marker: {color: ["#d32f2f", "#f57c00", "#2e7d32"]}
}], {title: "V5 Clarity Accuracy", yaxis: {title: "Count"}});</script>

<div id="chart_6" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_6", [{
  x: ["Deletion Rebounder", "Privacy Guarded", "Self Control Fatigued", "Skeptical Optimizer", "Social Motivated"], y: [8, 8, 17, 0, 8],
  type: "bar", marker: {color: "#d32f2f"}
}], {
  title: "V5 Dealbreaker Rate by Segment",
  yaxis: {title: "%", range: [0, 100]},
  margin: {b: 120, l: 60}
});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1", "V2", "V3", "V4", "V5"], "y": [13, 22, 45, 47, 53, 65], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1", "V2", "V3", "V4", "V5"], "y": [12, 27, 42, 33, 53, 58], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1", "V2", "V3", "V4", "V5"], "y": [10, 18, 18, 33, 25, 60], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1", "V2", "V3", "V4", "V5"], y: [42, 25, 28, 18, 8, 8],
  type: "scatter", mode: "lines+markers",
  line: {color: "#d32f2f", width: 3}, marker: {size: 10},
  fill: "tozeroy", fillcolor: "rgba(211,47,47,0.1)"
}], {
  title: "Dealbreaker % Across Versions",
  yaxis: {title: "%", range: [0, 60]},
  xaxis: {title: "Version"}
});</script>

<div id="chart_9" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_9", [{
  type: "funnel",
  y: ["Resonance", "Intent", "Conversion"],
  x: [65, 58, 60],
  textinfo: "value+percent initial",
  textposition: "inside",
  marker: {color: ["#7e57c2", "#1976d2", "#2e7d32"]}
}], {
  title: "V5 Conversion Funnel (Agree+ %)",
  margin: {l: 130, r: 40, t: 60, b: 40}
});</script>

<div id="chart_10" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_10", [
  {name:"V4", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[58, 67, 42, 42, 58], type:"bar", marker:{color:"rgba(126,87,194,0.5)"}},
  {name:"V5", x:["deletion_rebounder", "privacy_guarded", "self_control_fatigued", "skeptical_optimizer", "social_motivated"], y:[83, 42, 67, 50, 83], type:"bar", marker:{color:"#7e57c2"}}
], {
  title: "Resonance Agree+ % by Bucket (V4 vs V5)",
