<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>

});</script>

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1", "V2", "V3", "V4"], "y": [3, 28, 28, 35, 68], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1", "V2", "V3", "V4"], "y": [7, 27, 27, 43, 42], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1", "V2", "V3", "V4"], "y": [12, 7, 18, 25, 33], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",

  xaxis: {title: "Version"},

});</script>
