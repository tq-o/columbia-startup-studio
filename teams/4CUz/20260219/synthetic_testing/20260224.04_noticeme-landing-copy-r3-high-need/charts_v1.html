<!DOCTYPE html>
<html><head>
<title>V1 Evaluation Charts</title>

<h2>Score Distributions</h2>
<div id="chart_1" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_1", [{"name": "Strongly Disagree", "x": ["Overall", "academic_probation_risk", "anxiety_scroll_loop", "compulsive_night_scroller", "deadline_derailer", "sleep_deprived_rebounder"], "y": [12, 5, 1, 1, 1, 4], "type": "bar", "marker": {"color": "#d32f2f"}}, {"name": "Disagree", "x": ["Overall", "academic_probation_risk", "anxiety_scroll_loop", "compulsive_night_scroller", "deadline_derailer", "sleep_deprived_rebounder"], "y": [13, 3, 3, 2, 4, 1], "type": "bar", "marker": {"color": "#ff7043"}}, {"name": "Neutral", "x": ["Overall", "academic_probation_risk", "anxiety_scroll_loop", "compulsive_night_scroller", "deadline_derailer", "sleep_deprived_rebounder"], "y": [18, 2, 3, 2, 6, 5], "type": "bar", "marker": {"color": "#bdbdbd"}}, {"name": "Agree", "x": ["Overall", "academic_probation_risk", "anxiety_scroll_loop", "compulsive_night_scroller", "deadline_derailer", "sleep_deprived_rebounder"], "y": [9, 2, 3, 3, 0, 1], "type": "bar", "marker": {"color": "#66bb6a"}}, {"name": "Strongly Agree", "x": ["Overall", "academic_probation_risk", "anxiety_scroll_loop", "compulsive_night_scroller", "deadline_derailer", "sleep_deprived_rebounder"], "y": [8, 0, 2, 4, 1, 1], "type": "bar", "marker": {"color": "#2e7d32"}}], {
  title: "V1 Resonance",
  barmode: "stack",
  yaxis: {title: "Count"},
  legend: {orientation: "h", y: -0.2},
  margin: {b: 100}
});</script>

<div id="chart_4" style="width:100%;height:350px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_4", [{

<h2>Cross-Version Comparison</h2>
<div id="chart_7" style="width:100%;height:450px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_7", [{"name": "Resonance", "x": ["BL", "V1"], "y": [3, 28], "type": "scatter", "mode": "lines+markers", "line": {"color": "#7e57c2", "width": 3}, "marker": {"size": 10}}, {"name": "Intent", "x": ["BL", "V1"], "y": [7, 27], "type": "scatter", "mode": "lines+markers", "line": {"color": "#1976d2", "width": 3}, "marker": {"size": 10}}, {"name": "Conversion", "x": ["BL", "V1"], "y": [12, 7], "type": "scatter", "mode": "lines+markers", "line": {"color": "#2e7d32", "width": 3}, "marker": {"size": 10}}], {
  title: "Agree+ % Across Versions",
  yaxis: {title: "Agree + Strongly Agree %", range: [0, 100]},
  xaxis: {title: "Version"},
  legend: {orientation: "h", y: -0.15}
});</script>

<div id="chart_8" style="width:100%;height:400px;margin-bottom:30px;"></div>
<script>Plotly.newPlot("chart_8", [{
  x: ["BL", "V1"], y: [33, 33],

}], {

  yaxis: {title: "%", range: [0, 60]},
